<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }
    body{
        display: grid;
        min-height: 100vh;
        place-items: center;
    }
    .contador{
        forced-color red;
    }
</style>

  </head>
<body>
    <h1 style="color: red;">contadores</h1>
    <button onclick="somar()"></button>

    <script>

var numero = 0

function somar(){
    numero++
    render()
}

function render(){
    document.querySelector("button").innerText = numero;
}
render()
    </script>

</body>
</html>
