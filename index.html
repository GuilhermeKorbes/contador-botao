<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador</title>

<style>

body, html {
    height: 100%;
    margin: 0%;
}

</style>

  </head>
<body>

    <button onclick="somar()"></button>

    <script>

var numero = 0

function somar(){
    numero++
    render()
}

function render(){
    document.querySelector("button").innerText = numero;
}
render()
    </script>

</body>
</html>
